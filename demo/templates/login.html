<form id="Mainform" class="w-25" style="margin-left: 40%; margin-top: 40px;">
  <h2 class="mb-3" style="color: white;">Login User</h2>
  <div class="form-floating mb-3">
      <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="passwordInp" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <a href="/about"><button type="button" class="btn btn-primary me-2" id="btn-bd-primary" style="float: right;">Login</button></a>
    <a href='/register'><button type="button" class="btn btn-primary me-2" id="btn-bd-primary" style="float: right;">Sign Up</button></a> 

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getDatabase, ref, get, child} from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCF_qzRKU4nGZVjpFf914VJRqYPMXiunYs",
    authDomain: "toxiscan-auth-93f68.firebaseapp.com",
    databaseURL: "https://toxiscan-auth-93f68-default-rtdb.firebaseio.com",
    projectId: "toxiscan-auth-93f68",
    storageBucket: "toxiscan-auth-93f68.appspot.com",
    messagingSenderId: "1073172584733",
    appId: "1:1073172584733:web:094f4ef8018a47ac59e9f4"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase();
  const auth = getAuth(app);
  const dbref = ref(db);

  let EmailInp = document.getElementById("emailInp");
  let PassInp = document.getElementById("passwordInp");
  let Mainform = document.getElementById("Mainform");

  let SignInUser = evt => {
      evt.preventDefault();

      signInWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
      .then(async (credentials)=>{
          get(child(dbref,'UserAuthList/' + credentials.user.uid)).then((snapshot) => {
              if(snapshot.exists){
                  const userData = snapshot.val();
              if(userData && userData.firstname !== null) {
                  sessionStorage.setItem("user-info", JSON.stringify({
                  firstname: snapshot.val().firstname,
                  lastname: snapshot.val().lastname
              }))
              sessionStorage.setItem("user-creds",JSON.stringify(credentials.user));
              window.location.href = "ugh.html";
              }
          }
              else{
                  console.error("User data is missing firstname or it's null.");
              }

      });

      })
      .catch((error)=>{
          alert(error.message);
          console.log(error.code);
          console.log(error.message);
      })

  }

  Mainform.addEventListener('submit', SignInUser);

</script>
