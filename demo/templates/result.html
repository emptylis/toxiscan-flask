<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('https://previews.123rf.com/images/romastudio/romastudio1603/romastudio160300203/54088672-%D0%B7%D0%B4%D0%BE%D1%80%D0%BE%D0%B2%D1%8B%D0%B9-%D1%84%D0%BE%D0%BD-%D0%BF%D0%B8%D1%89%D0%B8-%D1%81%D1%82%D1%83%D0%B4%D0%B8%D1%8F-%D1%84%D0%BE%D1%82%D0%BE-%D1%80%D0%B0%D0%B7%D0%BB%D0%B8%D1%87%D0%BD%D1%8B%D1%85-%D1%84%D1%80%D1%83%D0%BA%D1%82%D0%BE%D0%B2-%D0%B8-%D0%BE%D0%B2%D0%BE%D1%89%D0%B5%D0%B9-%D0%BD%D0%B0-%D0%B1%D0%B5%D0%BB%D0%BE%D0%BC-%D0%B4%D0%B5%D1%80%D0%B5%D0%B2%D1%8F%D0%BD%D0%BD%D0%BE%D0%BC-%D1%81%D1%82%D0%BE%D0%BB%D0%B5-%D0%B2%D1%8B%D1%81%D0%BE%D0%BA%D0%BE%D0%B5.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .content {
            position: relative;
            padding: 20px;
            min-height: 100vh;
        }

        .content-overlay {
            position: relative;
            max-width: 600px;
            margin: auto;
        }

        .title-container {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        .title-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }

        .paragraph-container {
            position: relative;
            padding: 20px;
            text-align: justify;
        }

        .paragraph-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }
        .text {
            position: relative; 
            z-index: 2; 
            color: white; 
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="content-overlay">
            <div class="title-container">
                <div class="title-overlay"></div>
                <div class="text">
                    <h1>{{title}}</h1>
                </div>
            </div>

            <div class="paragraph-container">
                <div class="paragraph-overlay"></div>
                <div class="text">
                    <p>{{ dynamic_text }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
